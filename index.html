<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Descargar Im√°genes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Muestra</a>
    </nav>
    <div class="container mt-4">
        <h2>Subir Imagen</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
            <div class="form-group">
                <input type="file" class="form-control-file" id="imageUpload" accept="image/*" multiple />
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadImages()">Subir</button>
        </form>
        <div id="imagePreview" class="mt-4"></div>
        <h2>Descargar Imagen</h2>
        <div id="imageList" class="row"></div>
    </div>

    <script>
        function uploadImages() {
            const fileInput = document.getElementById('imageUpload');
            const files = fileInput.files;
            const formData = new FormData();
            for (const file of files) {
                formData.append('images', file);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.filePaths) {
                    let previewHtml = '';
                    data.filePaths.forEach(filePath => {
                        previewHtml += `<img src="${filePath}" alt="Image" class="img-fluid"/>`;
                    });
                    document.getElementById('imagePreview').innerHTML = previewHtml;
                    fetchImages();  // Refresh the list of images after upload
                } else {
                    alert('Error: ' + JSON.stringify(data));
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function fetchImages() {
            fetch('/images')
            .then(response => response.json())
            .then(data => {
                let imageListHtml = '';
                data.images.forEach(image => {
                    imageListHtml += `<div class="col-md-3 mb-4">
                        <div class="card">
                            <img src="${image}" class="card-img-top" alt="Image"/>
                            <div class="card-body text-center">
                                <a href="${image}" download class="btn btn-primary">Descargar</a>
                            </div>
                        </div>
                    </div>`;
                });
                document.getElementById('imageList').innerHTML = imageListHtml;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        window.onload = fetchImages;
    </script>
</body>
</html>
